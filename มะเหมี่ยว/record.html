<!DOCTYPE html>
<html lang="th">
<head>

    <title>ประวัติส่วนตัว</title>

</head>
<body>
    <header class="header">
        ประวัติส่วนตัว

    <main class="main-content">
        <div class="profile">

            <div class="info-box">
                <p>สวัสดีค่ะ ฉันชื่อ รุ่งนภา เหลืองถิ่ง</p>
                <p>ชื่อเล่น : มะเหมี่ยว</p>

                <p>สัญชาติ : ไทย</p>
                <p>ศาสนา : พุทธ</p>
                <p>ศึกษาอยู่ โรงเรียนบดินทรเดชา (สิงห์ สิงหเสนี) 4</p>
                <p>คติประจำใจ : เชื่อมั่นในตัวเอง และทำในสิ่งที่ถูกต้อง</p>
            </div>
